<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Piccing Weather API</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="search">
                <form class="" role="search" action="javascript:getWeather()">
                    <div class="form-group">
                        <label>Search by City:</label>
                        <input id="city" type="text" class="form-city" placeholder="Enter City" required>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
            <div class="results" hidden>
                <div class="city-forecast"></div>
                <div id="forecast" class="row"></div>
            </div>

            <!-- Rundom Numbers -->
            <div class="rundom-numbers"></div> 
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/weather.js"></script>

    </body>
</html>
