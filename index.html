<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Piccing Weather API</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">

            <!-- Weather -->
            <div class="row">
                <div class="search">
                    <form class="" role="search" action="javascript:getWeather()">
                        <div class="form-group">
                            <label>Search by City:</label>
                            <input id="city" type="text" class="form-city" placeholder="Enter City" required>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
                <div class="results" hidden>
                    <div class="city-forecast"></div>
                    <div id="forecast" class="row"></div>
                </div>
            </div>

            <!-- Random Numbers -->
            <div class="row">
                <div class="random-numbers"></div> 
            </div>

            <!-- String Reverse -->
            <div class="row">
                <div class="reverse-string"></div> 
            </div>

            <!-- Centre the text string -->
            <div class="row">
                <div class=centered>
                    <p>Iâ€™m Centered</p>
                </div>
            </div>

        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/weather.js"></script>

    </body>
</html>
